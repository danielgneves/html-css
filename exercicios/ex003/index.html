<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <img src="logo-css-200.png" alt="Logo CSS3">
    <p>Podemos também carregar imagens diretamente de pastas.</p>
    <img src="imagens/logo-html-200.png" alt="Logo HTML5">
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Também podemos adicionar imagens através de links.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-3630127-3031259.png" alt="Logo JavaScript">    
</body>
</html>
